<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EmangGek</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-dark">
        <!-- Navbar Start -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">EmangGek</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#mycreations"
                                >My Creations</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#github">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#discord">Discord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#youtube">Youtube</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Home Start -->
        <div class="jumbotron jumbotron-fluid home mb-0" id="home">
            <div class="container">
                <p class="lead">Welcome To</p>
                <h1 class="display-4">EmangGek</h1>
            </div>
        </div>
        <!-- Home End -->

        <!-- My Creations Start -->
        <div
            class="jumbotron jumbotron-fluid mycreations m-0 bg-dark text-light"
            id="mycreations"
        >
            <div class="container">
                <h1 class="display-4">My Creations</h1>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <div class="card text-dark">
                            <div class="card-body">
                                <h5 class="card-title">Pocketmine Plugin</h5>
                                <p class="card-text">
                                    Check pocketmine plugin made by me.
                                </p>
                                <a
                                    href="https://poggit.pmmp.io/plugins/by/EmangGek"
                                    target="_blank"
                                    class="btn btn-dark"
                                    >Check</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- My Creations End -->

        <!-- Github Start -->
        <div
            class="jumbotron jumbotron-fluid github mb-0 text-light"
            id="github"
        >
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <a href="https://github.com/EmangGek" target="_blank">
                            <img src="img/github.png" class="githubim" />
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <h1 class="display-4">Follow me on Github</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Github End -->

        <!-- Discord Start -->
        <div
            class="jumbotron jumbotron-fluid discord mb-0 text-light"
            id="discord"
        >
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="display-4">Join my Discord server</h1>
                    </div>
                    <div class="col-lg-6">
                        <a href="https://discord.gg" target="_blank">
                            <img src="img/discord.png" class="discordim" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Discord End -->

        <!-- Youtube Start -->
        <div
            class="jumbotron jumbotron-fluid youtube mb-0 text-light"
            id="youtube"
        >
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="embed">
                            <iframe
                                width="560"
                                height="315"
                                src="https://www.youtube.com/embed/7JT9EpMKQFw"
                                title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen
                            ></iframe>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h1 class="display-4">Subscribe my Youtube channel</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Youtube End -->

        <!-- Bootstrap -->
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
